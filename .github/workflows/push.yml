name: Tests

on: [push, workflow_dispatch]

permissions: {}
jobs:
  runPush:
    permissions:
      contents: write # for Update bundles

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # - name: Trigger BE build
    #   if: ${{ github.repository == 'acemany/Mindustry' }}
    #   run: |
    #     git clone --depth=1 --branch=master https://github.com/acemany/MindustryBuilds ../MindustryBuilds
    #     cd ../MindustryBuilds
    #     BNUM=$(($GITHUB_RUN_NUMBER))
    #     git tag ${BNUM}
    #     git config --global user.name "Github Actions"
    #     git push https://acemany:${{ secrets.API_TOKEN_GITHUB }}@github.com/acemany/MindustryBuilds ${BNUM}
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Update bundles
      if: ${{ github.repository == 'acemany/Mindustry' }}
      run: |
        ./gradlew updateBundles

        if [ -n "$(git status --porcelain)" ]; then
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git add core/assets/bundles/*
          git commit -m "Automatic bundle update"
          git push
        fi
    - name: Run unit tests
      run: ./gradlew tests:test --rerun-tasks --stacktrace
